<!DOCTYPE html>
<html>

<head>
    <title>Book Issuing System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Book Issuing System</h1>
    <form>
        <label for="book-name">Book Name:</label>
        <input type="text" id="book-name" name="book-name" required>
        <br>
        <label for="issued-to">Issued To:</label>
        <input type="text" id="issued-to" name="issued-to" required>
        <br>
        <button type="submit">Issue Book</button>
    </form>
    <table id="issued-books"></table>
    <script src="script.js"></script>
</body>

</html>
